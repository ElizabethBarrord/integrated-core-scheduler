<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FYIC SCHEDULER</title>
  <link rel=stylesheet type=text/css href=../css/universal.css>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script src="../js/assignments.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">FYIC Scheduler</a>
    </div>
  </nav>
  <div class=row>
    <div class="col l4 m4 s6">
    </div>
    <div class="col l4 m4 s6">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload csv</span>
            <input type="file" name="filename" id="filename" accept=".csv">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="filename">
          </div>
        </div>
      </form>
    </div>
    <div class="col l4 m4 s6"></div>
  </div>
  <div class=row>
    <div class="col l4 m4 s6">
      <h4 class=center style="font-weight:normal;">Rooms</h4>
      <div class=center id=room></div>
    </div>
    <div class="col l4 m4 s6">
      <h4 class=center>Possibilities</h4>
      <div style="" class=center id=accord></div>
    </div>
    <div class="col l4 m4 s6">
      <div class=center>
        <h4>Assignment</h4>
        <button id=generate_assignments class=center onclick="assign()">Generate Assignments</button>
        <button onclick="download_CSV()">Download CSV</button>
      </div>
      <div class=center id=assignments></div>
    </div>
    </row>
  </div>
</body>

</html>
